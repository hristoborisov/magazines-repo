<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Responsive Images Sample Application</title>

    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="lib/everlive.all.min.js"></script>
    <script src="lib/everlive.images.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/magazines.js"></script>
</head>
<body>
    <div data-role="view" id="index"
         data-title="Magazines"
         data-model="app.magazinesService.viewModel">

        <header data-role="header">
            <div data-role="navbar">
                Magazines
            </div>
        </header>

        <div data-role="listview"
             data-style="inset"
             data-bind="
                 source: magazinesDataSource,
                 events: {
                     dataBound: onDataBound,
                     click: onItemClick
                 }"
             data-template="listview-template"></div>
    </div>

    <script id="listview-template" type="text/x-kendo-template">
        <div class="magazine">
            <img data-src="#= CoverURL #" width="30%" class="resimgs">
            <h3>#: Name #</h3>
            <time>#: PublishedOn() #</time>
        </div>
    </script>

    <div data-role="view" id="details"
         data-title="Magazine"
         data-show="app.magazinesService.viewModel.onItemViewShow">

        <header data-role="header">
            <div data-role="navbar">
                <a data-role="backbutton" data-align="left">Back</a>
                Magazine Details
            </div>
        </header>

        <img data-bind="attr: { data-src: CoverURL }" width="100%" class="resimgs">
    </div>
</body>
</html>
